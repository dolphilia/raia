name: CMake Build and Release

on:
  push:
    tags:
      - '*'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest] # ,ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build on Ubuntu
        if: startsWith(runner.os, 'Linux')
        run: |
          sudo apt-get install -y cmake zip xserver-xorg libxxf86vm-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
          mkdir build-linux
          cmake -S . -B build-linux
          cmake --build build-linux --config Release
          cd build-linux
          mkdir result
          cp raia-core/raia_core result
          cp raia-app/raia_app.so result
          cp raia-draw/raia_draw.so result
          cp raia-duktape/raia_duktape.so result
          cp raia-file/raia_file.so result
          cp raia-lua/raia_lua.so result
          cd result
          7z a ../../${{ runner.os }}-raia-engine.zip *

      - name: Build on Windows
        if: startsWith(runner.os, 'Windows')
        run: |
          choco install cmake zip
          mkdir build-windows
          cmake -S . -B build-windows
          cmake --build build-windows --config Release
          cd build-windows
          zip -r ../${{ runner.os }}-raia-engine.zip .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ runner.os }}-raia-engine.zip
          asset_name: ${{ runner.os }}-raia-engine.zip
          asset_content_type: application/zip